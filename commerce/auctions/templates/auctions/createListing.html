{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listing</h2>

    <form method="post" action="{% url 'createListing' %}">
        {% csrf_token %}

        <div class="form-group">
            <input class="form-control" autofocus type="text" name="iteamName" placeholder="Iteam Name">
        </div>
        <div class="form-group">
            <textarea class="form-control" autofocus name="iteamDescription" placeholder="Enter the Description of the iteam"></textarea>
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="number" name="minimumBid" placeholder="Enter the Minimum Bid">
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="iteamImage" placeholder="Enter the url of the image of the iteam">
        </div>
        <label>Should the iteam be in active listing</label>
        <input name="activeListing" type="checkbox" ><br>

        <input class="btn btn-primary" type="submit" value="Create Listing">
    </form>
{% endblock %}

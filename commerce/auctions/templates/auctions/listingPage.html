{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Listing for {{ list.iteamName }}</h2>
    <p>Name: {{ list.iteamName }}</p>
    <P>Description: {{ list.iteamDescription }}</P>
    <P>Listed by: {{ list.user.username }}</P>
    <p><img class="img-thumbnail" src="{{ list.iteamImage }}" alt="{{ list.iteamName }}" style="height: 200px; width: 200px;"></p>
    
    

{% endblock %}
